<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üè´ - Portale 5¬∞IB</title>
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="./immagini/favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="./immagini/favicon.png" type="image/x-icon">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #c7d2fe, #e0e7ff);
      color: #1e1e2f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.4s, color 0.4s;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #4338ca;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      background-color: #6366f1;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #4f46e5;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #f3f4f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    body.dark {
      background: linear-gradient(135deg, #111827, #1f2937);
      color: #f9fafb;
    }

    body.dark button {
      background-color: #374151;
    }

    body.dark button:hover {
      background-color: #4b5563;
    }

    body.dark .theme-toggle {
      background: #374151;
      color: #f9fafb;
    }

    @media (max-width: 600px) {
      body {
        padding: 8px;
        height: auto;
      }

      h1 {
        font-size: 1.3rem;
        margin-bottom: 22px;
        text-align: center;
      }

      .buttons {
        flex-direction: column;
        gap: 12px;
        width: 100%;
        align-items: center;
      }

      button {
        padding: 10px 0;
        font-size: 1rem;
        width: 90vw;
        max-width: 320px;
      }

      .theme-toggle {
        top: 10px;
        right: 10px;
        width: 32px;
        height: 32px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">üåû</div>

  <h1>Benvenuto nel Portale della 5¬∞IB</h1>
  <div style="text-align:center; font-size:1.6rem; color:#242569; margin-bottom:28px;">
     Settimana dal <strong>9</strong> al <strong>12 Dicembre 2025</strong>.
  </div>
  <div class="buttons">
    <button onclick="location.href='orario.html'">üïë Visualizza Orario</button>
    <button onclick="location.href='aule.html'">üè´ Visualizza Allocazione Aule</button>
    <button onclick="location.href='promemoria.html'">üóìÔ∏è Promemoria Generali</button>
  </div>

  <script>
    const body = document.body;
    const toggle = document.querySelector('.theme-toggle');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark') {
      body.classList.add('dark');
      toggle.textContent = 'üåô';
    }

    function toggleTheme() {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      toggle.textContent = isDark ? 'üåô' : 'üåû';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
  </script>
</body>
<footer style="margin-top: 40px; padding: 20px 10px; text-align: center; border-top: 1px solid rgba(0,0,0,0.1); font-size: 0.9rem; color: #1e1e2f; transition: color 0.4s, border-color 0.4s;">
  <div style="display:flex; justify-content:center; align-items:center; gap:8px; flex-wrap: wrap;">
    <span>Creato da <strong>Alessandro Gioielli</strong> |</span>
    <a href="https://www.instagram.com/_alessandrogioielli_/" target="_blank" style="color:#4338ca; text-decoration:none; display:flex; align-items:center; gap:6px; transition: all 0.3s;">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
        <rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke="currentColor" stroke-width="2" fill="none"/>
        <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="none"/>
        <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor"/>
      </svg>
      Instagram
    </a>
  </div>
</footer>

<script>
  const footer = document.querySelector('footer');
  const instaLink = footer.querySelector('a');

  function updateFooterTheme() {
    if (body.classList.contains('dark')) {
      footer.style.color = '#f9fafb';
      footer.style.borderTop = '1px solid rgba(255,255,255,0.2)';
      instaLink.style.color = '#818cf8';
    } else {
      footer.style.color = '#1e1e2f';
      footer.style.borderTop = '1px solid rgba(0,0,0,0.1)';
      instaLink.style.color = '#4338ca';
    }
  }

  // Effetto hover sull‚Äôicona + link
  instaLink.addEventListener('mouseenter', () => {
    instaLink.style.transform = 'scale(1.1)';
  });
  instaLink.addEventListener('mouseleave', () => {
    instaLink.style.transform = 'scale(1)';
  });

  const observer = new MutationObserver(updateFooterTheme);
  observer.observe(body, { attributes: true, attributeFilter: ['class'] });

  updateFooterTheme();
</script>
</html>
